<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Weihnachts-Icon Generator</h1>
    <p>Ã–ffne diese Datei im Browser und speichere die Icons manuell, oder verwende ein Tool wie ImageMagick.</p>
    
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <script>
        // Lade SVG
        fetch('icon.svg')
            .then(r => r.text())
            .then(svg => {
                const img = new Image();
                img.onload = function() {
                    // 192x192 Icon
                    const canvas192 = document.getElementById('icon192');
                    const ctx192 = canvas192.getContext('2d');
                    ctx192.drawImage(img, 0, 0, 192, 192);
                    
                    // 512x512 Icon
                    const canvas512 = document.getElementById('icon512');
                    const ctx512 = canvas512.getContext('2d');
                    ctx512.drawImage(img, 0, 0, 512, 512);
                    
                    // Download Buttons
                    canvas192.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'icon-192.png';
                        a.textContent = 'Download 192x192';
                        document.body.appendChild(a);
                    });
                    
                    canvas512.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'icon-512.png';
                        a.textContent = 'Download 512x512';
                        document.body.appendChild(a);
                    });
                };
                const svgBlob = new Blob([svg], {type: 'image/svg+xml'});
                img.src = URL.createObjectURL(svgBlob);
            });
    </script>
</body>
</html>
